		function createCookie() {
		
			var username = document.cookieform.username.value;

			if (username == "" || password == "")
			{
			alert("please  fill in fields to enter")
			}

			$.cookie("usernameC", username, { path: '/' });
			$.cookie("passwordC", password, { path: '/' });

			}
		}
		


		function checkCookie() {
			var registeredusername = document.cookieform.username.value;

			if (registeredusername == $.cookie('usernameC') && registeredpassword == GetCookie('passwordC') ) {

				window.location =("Index.html");
				
			} else {
				alert("No account found, please double check text entry or register a new account.");
			}
		}

		function showCookie() {
			if ($.cookie("username") || $.cookie("password")) {
				document.cookieform.username.value = $.cookie("username");
				document.cookieform.password.value = $.cookie("password");
			} else {
				alert("Please Register!");
			}
		}

		function deleteAllCookies() {
			var cookies = document.cookie.split(";");

			for (var i = 0; i < cookies.length; i++) {
				var cookie = cookies[i];
				var eqPos = cookie.indexOf("=");
				var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
				document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";

			}
		}
	</script>
